name: Build, Release and Publish

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on:
      - self-hosted
      - debian-11
    steps:
      - 
        name: Checkout Branch
        id: checkout
        uses: actions/checkout@v2

      - 
        name: Ensure Vagrant is installed
        id: vagrant-available
        run: |
          which vagrant
          echo ::set-output name=exit_code::$?

      - 
        name: Lint the Ansible-Roles
        id: ansible-lint
        run: |
          pip3 install ansible-lint
          ansible-lint --offline -p ansible/generate-playbook.yml
          ansible-lint --offline -p ansible/roles/*
          echo ::set-output name=exit_code::$?
        if: steps.vagrant-available.outputs.exit_code == 0

      - 
        name: vagrant up
        id: vagrant-up
        run: |
          vagrant up --debug
          echo ::set-output name=exit_code::$?
        if: steps.ansible-lint.outputs.exit_code == 0

      - 
        name: vagrant reload
        id: vagrant-reload
        run: |
          vagrant reload --debug
          echo ::set-output name=exit_code::$?
        if: steps.vagrant-up.outputs.exit_code == 0

      - 
        name: vagrant rsync
        id: vagrant-rsync
        run: |
          vagrant rsync --debug
          echo ::set-output name=exit_code::$?
        if: steps.vagrant-reload.outputs.exit_code == 0

      - 
        name: vagrant provision
        id: vagrant-provision
        run: |
          vagrant provision --debug
          echo ::set-output name=exit_code::$?
        if: steps.vagrant-rsync.outputs.exit_code == 0

      - 
        name: vagrant destroy
        id: vagrant-destroy
        run: |
          vagrant destroy --debug
          echo ::set-output name=exit_code::$?
        if: steps.vagrant-provision.outputs.exit_code == 0

      - 
        name: Release-Please
        id: release
        uses: GoogleCloudPlatform/release-please-action@v3
        if: steps.vagrant-destroy.outputs.exit_code == 0
        with:
          command: manifest
          default-branch: main
          target-branch: main
          package-name: demo-tasks
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          version-file: "version.rb"